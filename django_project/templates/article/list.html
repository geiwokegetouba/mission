{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    首页
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row mt-2">
        {% for article in articles %}
                <h4 class="card-header">{{ article.title }}</h4>
        <a href="{% url 'article:article_detail' article.id %}" class="btn btn-primary">阅读本文</a>
        {% endfor %}




    </div>
</div>
{% endblock content %}
